        // --- HELPER FUNCTIES ---
        const processImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 150; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
                reader.onerror = error => reject(error);
            });
        };

        const parseAmount = (value) => {
            if (!value) return 0;
            const floatVal = parseFloat(value.toString().replace(',', '.'));
            return isNaN(floatVal) ? 0 : floatVal;
        };

        const handleAmountInput = (value, setter) => {
            let normalized = value.replace(',', '.');
            if (/^\d*\.?\d*$/.test(normalized)) {
                setter(normalized);
            }
        };

        const stringToColor = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            const h = Math.abs(hash % 360);
            return `hsl(${h}, 70%, 60%)`;
        };

        // --- COMPONENTS ---

        const LoginScreen = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    setError("Verkeerd e-mailadres of wachtwoord.");

            return (

                                <img src="logo.png" alt="Logo" className="w-full h-full object-contain" onError={(e) => e.target.style.display='none'} />
                            </div>
                            <h1 className="text-2xl font-bold text-gray-800">Welkom</h1>

                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="text-xs font-bold text-gray-400 uppercase ml-1">E-mail</label>
                                <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="w-full p-4 rounded-xl bg-gray-50 border border-transparent focus:bg-white focus:border-blue-500 outline-none transition-all font-medium" placeholder="naam@budget.be" required />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-gray-400 uppercase ml-1">Wachtwoord</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-4 rounded-xl bg-gray-50 border border-transparent focus:bg-white focus:border-blue-500 outline-none transition-all font-medium" placeholder="••••••••" required />
                            </div>
                            {error && <div className="text-red-500 text-sm text-center bg-red-50 p-3 rounded-xl">{error}</div>}
                            <button type="submit" disabled={loading} className="w-full py-4 rounded-xl bg-blue-600 text-white font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all active:scale-95 disabled:opacity-50">

                    </div>
                </div>
            );
        };

        const SHOP_DOMAINS = {
            'Colruyt': 'colruyt.be', 'Delhaize': 'delhaize.be', 'AH': 'ah.nl', 'Albert Heijn': 'ah.nl',
            'Aldi': 'aldi.be', 'Lidl': 'lidl.be', 'Shell': 'shell.com', 'Total': 'totalenergies.be',
            'Esso': 'esso.be', 'Lukoil': 'lukoil.be', 'Action': 'action.com', 'Bol.com': 'bol.com',
            'Coolblue': 'coolblue.be', 'Amazon': 'amazon.com', 'Telenet': 'telenet.be',
            'Proximus': 'proximus.be', 'Engie': 'engie.be', 'Luminus': 'luminus.be',
            'Netflix': 'netflix.com', 'Spotify': 'spotify.com', 'McDonalds': 'mcdonalds.com',
            'Burger King': 'burgerking.be', 'Starbucks': 'starbucks.com', 'Ikea': 'ikea.com',
            'Decathlon': 'decathlon.be', 'Kruidvat': 'kruidvat.be'
        };

        const ShopLogo = ({ shopName, customLogo, size = "w-10 h-10", textSize = "text-sm" }) => {
            const [imgError, setImgError] = useState(false);
            
            if (customLogo) {
                return <img src={customLogo} alt={shopName} className={`${size} rounded-full object-cover bg-white shadow-sm border border-gray-100 shrink-0`} />;
            }

            const findDomain = (name) => {
                if (!name) return null;
                if (SHOP_DOMAINS[name]) return SHOP_DOMAINS[name];
                const key = Object.keys(SHOP_DOMAINS).find(k => k.toLowerCase() === name.toLowerCase());
                if (key) return SHOP_DOMAINS[key];
                const partialKey = Object.keys(SHOP_DOMAINS).find(k => name.toLowerCase().includes(k.toLowerCase()));
                if (partialKey) return SHOP_DOMAINS[partialKey];
                return null;
            };
            const domain = findDomain(shopName);
            const logoUrl = domain ? `https://logo.clearbit.com/${domain}` : null;
            
            if (logoUrl && !imgError) return <img src={logoUrl} alt={shopName} className={`${size} rounded-full object-contain bg-white shadow-sm border border-gray-100 shrink-0`} onError={() => setImgError(true)} />;
            
            const colors = ['bg-blue-100 text-blue-600', 'bg-green-100 text-green-600', 'bg-yellow-100 text-yellow-600', 'bg-purple-100 text-purple-600', 'bg-pink-100 text-pink-600'];
            const colorClass = colors[(shopName?.length || 0) % colors.length];
            return <div className={`${size} rounded-full ${colorClass} flex items-center justify-center font-bold ${textSize} shrink-0 shadow-sm border border-white`}>{(shopName?.charAt(0) || '?').toUpperCase()}</div>;
        };

        const CategoryInput = ({ value, onChange, existingCategories }) => {
            const isKnownCategory = existingCategories.includes(value) || value === '';
            const [isCustom, setIsCustom] = useState(!isKnownCategory);

            const handleSelectChange = (e) => {
                if (e.target.value === '___NEW___') {
                    setIsCustom(true);
                    onChange({ target: { value: '' } });
                } else {
                    onChange(e);
                }
            };

            const toggleToSelect = () => {
                setIsCustom(false);
                onChange({ target: { value: '' } }); 
            };

            if (isCustom) {
                return (
                    <div className="flex gap-2 items-center">
                        <input 
                            type="text" 
                            value={value} 
                            onChange={onChange} 
                            className="flex-1 p-2 border-b font-medium bg-transparent focus:border-blue-500 outline-none" 
                            placeholder="Typ nieuwe categorie..."
                            autoFocus
                        />
                        <button 
                            type="button"
                            onClick={toggleToSelect}
                            className="p-2 text-blue-600 bg-blue-50 rounded-full hover:bg-blue-100"
                            title="Kies uit lijst"
                        >
                            <span className="material-icons-round text-sm">list</span>
                        </button>
                    </div>
                );
            }

            return (
                <div className="relative">
                    <select 
                        value={value} 
                        onChange={handleSelectChange} 
                        className="w-full p-2 border-b font-medium bg-transparent focus:border-blue-500 outline-none appearance-none"
                    >
                        <option value="" disabled>Kies een categorie...</option>
                        {existingCategories.map(cat => (
                            <option key={cat} value={cat}>{cat}</option>

                        <option value="___NEW___" className="font-bold text-blue-600">+ Nieuwe categorie maken</option>
                    </select>
                    <span className="material-icons-round absolute right-2 top-2 text-gray-400 pointer-events-none">arrow_drop_down</span>

            );
        };

        // --- MODALS ---
        const CreateShopModal = ({ initialName, onClose, onSave, existingCategories }) => {

            const [logoPreview, setLogoPreview] = useState(null);

                    <div className="bg-white rounded-3xl w-full max-w-sm p-6 shadow-2xl relative z-10 scale-in">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="font-bold text-lg text-gray-800">Nieuwe Winkel</h3>
                            <button onClick={onClose} className="p-2 bg-gray-100 rounded-full"><span className="material-icons-round text-sm">close</span></button>
                        </div>
                        
                        <div className="flex flex-col gap-4">
                            <div className="flex items-center gap-4">

                                    {logoPreview ? (
                                        <img src={logoPreview} className="w-full h-full object-cover" />
                                    ) : (
                                        <span className="material-icons-round text-gray-400">photo_camera</span>
                                    )}
                                    <input type="file" accept="image/*" onChange={handleFileChange} className="absolute inset-0 opacity-0 cursor-pointer" />
                                </div>
                                <div className="text-sm text-gray-500">
                                    <p>Tik om logo te kiezen</p>
                                    <p className="text-xs text-gray-400">(Optioneel)</p>
                                </div>
                            </div>

                            <div>
                                <label className="text-xs font-bold text-gray-400 uppercase">Naam</label>
                                <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full p-2 border-b font-medium focus:border-blue-500 outline-none" placeholder="bv. Bakker Janssens" />

                            <div>
                                <label className="text-xs font-bold text-gray-400 uppercase">Categorie</label>

        const EditTransactionModal = ({ transaction, onClose, onSave, onDelete, existingCategories }) => {

                            />
                        </div>
                        <div>
                            <label className="text-xs font-bold text-gray-400 uppercase">Winkel</label>
                            <input type="text" value={formData.shop} onChange={e => setFormData({...formData, shop: e.target.value})} className="w-full text-lg font-medium border-b py-2 focus:border-blue-500 focus:outline-none" />
                        </div>
                        <div>
                            <label className="text-xs font-bold text-gray-400 uppercase">Categorie</label>
                            <CategoryInput 
                                value={formData.category} 
                                onChange={e => setFormData({...formData, category: e.target.value})} 
                                existingCategories={existingCategories} 
                            />
                        </div>
                        <div className="flex gap-3 mt-4">
                            <button onClick={() => onDelete(transaction.id)} className="flex-1 py-3 rounded-xl border border-red-100 text-red-600 font-bold hover:bg-red-50">Verwijderen</button>
                            <button onClick={() => onSave(formData.id, { ...formData, amount: parseAmount(formData.amount) })} className="flex-1 py-3 rounded-xl bg-blue-600 text-white font-bold shadow-lg">Opslaan</button>
                        </div>
                    </div>
                </div>
            );
        };

        const BudgetModal = ({ currentBudget, onClose, onSave }) => {
            const [val, setVal] = useState(currentBudget);
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center px-4 fade-in">
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white rounded-3xl w-full max-w-sm p-6 shadow-2xl relative z-10 scale-in text-center">
                         <h3 className="font-bold text-lg text-gray-800 mb-4">Maandbudget</h3>
                         <div className="relative inline-block mb-6">
                            <span className="absolute left-0 top-1/2 -translate-y-1/2 text-xl text-gray-400">€</span>
                            <input 
                                type="text" 
                                inputMode="decimal"
                                value={val} 
                                onChange={e => handleAmountInput(e.target.value, setVal)}
                                className="pl-6 w-32 text-4xl font-bold text-center border-b-2 border-blue-500 focus:outline-none" 
                                autoFocus 
                            />
                         </div>
                         <button onClick={() => onSave(parseAmount(val))} className="w-full py-3 rounded-xl bg-blue-600 text-white font-bold shadow-lg">Opslaan</button>
                    </div>
                </div>
            );
        };

        // --- HOOFD APP LOGICA ---
        function App() {
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);

            const [view, setView] = useState('add'); 
            const [amount, setAmount] = useState('');
            const [transactions, setTransactions] = useState([]);
            const [selectedCategory, setSelectedCategory] = useState('Alles');
            const [shopSearch, setShopSearch] = useState('');
            const [monthlyBudget, setMonthlyBudget] = useState(2000);
            
            const [editingTx, setEditingTx] = useState(null);
            const [isEditingBudget, setIsEditingBudget] = useState(false);
            const [showCreateShop, setShowCreateShop] = useState(false);

            const pieChartRef = useRef(null);
            const pieChartInstance = useRef(null);
            const barChartRef = useRef(null);
            const barChartInstance = useRef(null);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    setAuthLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!db || !user) return;
                
                const q = query(collection(db, "transactions"), orderBy("date", "desc"));
                const unsubscribeTx = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setTransactions(data);
                });

                const docRef = doc(db, "settings", "budget");
                const unsubscribeBudget = onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setMonthlyBudget(docSnap.data().amount);
                    }
                });

                return () => { unsubscribeTx(); unsubscribeBudget(); };
            }, [user]);

            useEffect(() => {
                if (user && view === 'stats') { setTimeout(() => { renderPieChart(); renderBarChart(); }, 50); }
            }, [view, transactions, selectedCategory, user]);

            useEffect(() => {
                if (user && view === 'add') { setShopSearch(''); setTimeout(() => document.getElementById('amountInput')?.focus(), 100); }
            }, [view, user]);

            const handleLogout = () => { if(confirm("Wil je uitloggen?")) signOut(auth); };

            const getCustomLogoForShop = (shopName) => {
                const found = transactions.find(t => t.shop === shopName && t.customLogo);
                return found ? found.customLogo : null;
            };

            const availableCategories = useMemo(() => {
                const defaults = ['Boodschappen', 'Auto', 'Horeca', 'Vaste Lasten', 'Shoppen', 'Overig'];
                const used = transactions.map(t => t.category);
                return [...new Set([...defaults, ...used])].sort();
            }, [transactions]);

            const handleAdd = async (shopData) => {
                const parsedVal = parseAmount(amount);
                
                if (!amount || parsedVal === 0) { 
                    alert("Vul eerst een bedrag in.");
                    if (typeof shopData === 'object') setShowCreateShop(false);
                    setTimeout(() => document.getElementById('amountInput')?.focus(), 100);
                    return; 
                }
                
                let shopName = typeof shopData === 'string' ? shopData : shopData.name;
                let category = 'Overig';
                let customLogo = null;

                if (typeof shopData === 'object') {
                    category = shopData.category || 'Overig';
                    customLogo = shopData.logo;
                } else {
                    customLogo = getCustomLogoForShop(shopName);
                    const lastTx = transactions.find(t => t.shop === shopName);
                    if (lastTx) {
                        category = lastTx.category;
                    } else {
                        const lowerShop = shopName.toLowerCase();
                        if (['colruyt', 'delhaize', 'aldi', 'ah', 'lidl'].some(s => lowerShop.includes(s))) category = 'Boodschappen';
                        else if (['shell', 'total', 'esso'].some(s => lowerShop.includes(s))) category = 'Auto';
                        else category = 'Overig';
                    }
                }

                try {
                    await addDoc(collection(db, "transactions"), { 
                        amount: parsedVal, 
                        shop: shopName, 
                        category: category, 
                        date: new Date().toISOString(),
                        customLogo: customLogo 
                    });
                    setAmount(''); 
                    setShopSearch(''); 
                    setShowCreateShop(false);
                    if (navigator.vibrate) navigator.vibrate(50);
                } catch (e) { alert("Fout: " + e.message); }
            };

            const handleUpdateTx = async (id, newData) => {
                try { await updateDoc(doc(db, "transactions", id), { amount: newData.amount, shop: newData.shop, category: newData.category }); setEditingTx(null); } catch (e) { alert("Error bij updaten."); }
            };

            const handleDeleteTx = async (id) => {
                if(confirm("Verwijderen?")) { await deleteDoc(doc(db, "transactions", id)); setEditingTx(null); }
            };

            const handleUpdateBudget = async (newVal) => {
                const docRef = doc(db, "settings", "budget");
                try { await setDoc(docRef, { amount: parseFloat(newVal) }, { merge: true }); setIsEditingBudget(false); } catch(e) { alert("Kon budget niet opslaan: " + e.message); }
            };

            const handleConfirmAmount = (e) => {
                e.preventDefault();
                document.getElementById('amountInput').blur();
            };

            const { displayShops, showAddNew } = useMemo(() => {
                const counts = {}; transactions.forEach(t => { counts[t.shop] = (counts[t.shop] || 0) + 1; });
                const allSortedShops = Object.keys(counts).sort((a, b) => counts[b] - counts[a]);
                
                if (!shopSearch) {
                    return { displayShops: allSortedShops.slice(0, 8), showAddNew: false };
                }
                const filtered = allSortedShops.filter(s => s.toLowerCase().includes(shopSearch.toLowerCase()));
                const exactMatch = filtered.some(s => s.toLowerCase() === shopSearch.toLowerCase());
                return { displayShops: filtered, showAddNew: !exactMatch };
            }, [transactions, shopSearch]);

            const currentMonthStr = new Date().toISOString().slice(0, 7);
            const filteredTransactions = transactions.filter(t => {
                const dateMatch = t.date.startsWith(currentMonthStr);
                const catMatch = selectedCategory === 'Alles' || t.category === selectedCategory;
                return dateMatch && catMatch;
            });
            const currentTotalSpent = filteredTransactions.reduce((sum, t) => sum + t.amount, 0);
            const uniqueCategories = ['Alles', ...new Set(transactions.map(t => t.category))].sort();
            const budgetPct = Math.min((currentTotalSpent / monthlyBudget) * 100, 100);
            const isOverBudget = currentTotalSpent > monthlyBudget;
            const remaining = monthlyBudget - currentTotalSpent;

            const renderPieChart = () => {
                if (!pieChartRef.current || pieChartInstance.current) { if(pieChartInstance.current) pieChartInstance.current.destroy(); }
                const totals = {}; filteredTransactions.forEach(t => { const key = selectedCategory === 'Alles' ? t.category : t.shop; totals[key] = (totals[key] || 0) + t.amount; });
                const colors = Object.keys(totals).map(key => stringToColor(key));
                
                const ctx = pieChartRef.current.getContext('2d');
                pieChartInstance.current = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(totals), datasets: [{ data: Object.values(totals), backgroundColor: colors, borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'right', labels: { boxWidth: 12, font: { size: 10 } } } } } });
            };
            const renderBarChart = () => {
                if (!barChartRef.current || barChartInstance.current) { if(barChartInstance.current) barChartInstance.current.destroy(); }
                const monthlyData = {}; const allCategories = new Set();
                const sortedTx = [...transactions].sort((a, b) => new Date(a.date) - new Date(b.date));
                sortedTx.forEach(t => { if (selectedCategory !== 'Alles' && t.category !== selectedCategory) return; const monthKey = t.date.slice(0, 7); if (!monthlyData[monthKey]) monthlyData[monthKey] = {}; const key = selectedCategory === 'Alles' ? t.category : 'Totaal'; monthlyData[monthKey][key] = (monthlyData[monthKey][key] || 0) + t.amount; allCategories.add(key); });
                const labels = Object.keys(monthlyData).sort(); const categories = Array.from(allCategories);
                const datasets = categories.map(cat => ({ label: cat, data: labels.map(month => monthlyData[month][cat] || 0), backgroundColor: stringToColor(cat), borderRadius: 4 }));
                const ctx = barChartRef.current.getContext('2d');
                barChartInstance.current = new Chart(ctx, { type: 'bar', data: { labels, datasets }, options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true, grid: { display: false } }, y: { stacked: true, beginAtZero: true } }, plugins: { legend: { display: false } } } });
            };

            if (authLoading) return <div className="h-screen flex items-center justify-center bg-gray-50 text-gray-400">Laden...</div>;
            if (!user) return <LoginScreen />;

            return (
                <div className="h-screen w-full max-w-md mx-auto bg-gray-50 shadow-2xl overflow-hidden flex flex-col relative">
                    {editingTx && <EditTransactionModal transaction={editingTx} onClose={() => setEditingTx(null)} onSave={handleUpdateTx} onDelete={handleDeleteTx} existingCategories={availableCategories} />}
                    {isEditingBudget && <BudgetModal currentBudget={monthlyBudget} onClose={() => setIsEditingBudget(false)} onSave={handleUpdateBudget} />}
                    {showCreateShop && <CreateShopModal initialName={shopSearch} onClose={() => setShowCreateShop(false)} onSave={handleAdd} existingCategories={availableCategories} />}
                    
                    <div className="flex-1 overflow-hidden relative">
                        {view === 'add' ? (
                            <div className="flex flex-col h-full slide-up">
                                <div className="flex-none flex flex-col justify-center items-center py-6 relative">
                                    <button onClick={handleLogout} className="absolute right-4 top-4 p-2 bg-gray-100 rounded-full text-gray-400 hover:bg-red-50 hover:text-red-500 transition-colors">
                                        <span className="material-icons-round text-sm">logout</span>
                                    </button>
                                    
                                    <label className="text-gray-400 font-medium text-xs tracking-widest uppercase mb-2">Bedrag</label>
                                    
                                    <form onSubmit={handleConfirmAmount} className="relative flex items-center justify-center gap-2">
                                        <span className="text-3xl text-gray-300 font-light">€</span>
                                        <input 
                                            id="amountInput" 
                                            type="text" 
                                            inputMode="decimal" 
                                            value={amount} 
                                            onChange={e => handleAmountInput(e.target.value, setAmount)} 
                                            placeholder="0" 
                                            className="text-6xl font-bold text-gray-800 bg-transparent w-40 text-center focus:outline-none placeholder-gray-200" 
                                            autoFocus 
                                        />
                                        <button type="submit" className="bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg active:scale-90 transition-transform"><span className="material-icons-round">check</span></button>
                                    </form>
                                </div>

                                <div className="flex-1 bg-white rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.05)] p-6 pb-24 flex flex-col overflow-hidden">
                                    <div className="mb-4 relative">
                                        <input type="text" value={shopSearch} onChange={(e) => setShopSearch(e.target.value)} placeholder="Zoek of typ winkel..." className="w-full bg-gray-50 rounded-xl px-4 py-4 pl-12 outline-none border border-transparent focus:border-blue-500 focus:bg-white transition-all font-medium text-gray-700" />
                                        <span className="material-icons-round absolute left-4 top-4 text-gray-400">search</span>
                                    </div>
                                    <div className="flex-1 overflow-y-auto no-scrollbar">
                                        <div className="grid grid-cols-2 gap-3 pb-4">
                                            {displayShops.length === 0 && !shopSearch && (
                                                <div className="col-span-2 text-center text-gray-400 py-10 flex flex-col items-center">
                                                    <span className="material-icons-round text-4xl mb-2 text-gray-300">storefront</span>
                                                    <p>Nog geen winkels.</p>
                                                    <p className="text-xs">Typ hierboven om te beginnen.</p>
                                                </div>
                                            )}

                                            {displayShops.map(shop => (
                                                <button key={shop} onClick={() => handleAdd(shop)} className="pulse-on-click py-3 bg-white hover:bg-blue-50 hover:border-blue-200 rounded-2xl border border-gray-100 flex items-center px-4 transition-all shadow-sm gap-3 group">
                                                    <ShopLogo shopName={shop} customLogo={getCustomLogoForShop(shop)} size="w-8 h-8" textSize="text-xs" />
                                                    <span className="text-sm font-bold text-gray-700 group-hover:text-blue-700 truncate">{shop}</span>
                                                </button>
                                            ))}
                                            {showAddNew && (
                                                <button onClick={() => setShowCreateShop(true)} className="col-span-2 pulse-on-click py-4 bg-blue-600 rounded-2xl flex items-center justify-center transition-colors shadow-lg shadow-blue-200 gap-2 mt-2">
                                                    <span className="material-icons-round text-white">add_circle</span>
                                                    <span className="text-sm font-bold text-white">Nieuwe winkel aanmaken</span>
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-col h-full slide-up px-4 pt-4 pb-24 overflow-y-auto no-scrollbar">
                                <div className="sticky top-0 bg-gray-50/95 backdrop-blur-sm z-10 py-2 -mx-4 px-4 mb-2">
                                    <div className="flex gap-2 overflow-x-auto no-scrollbar">
                                        {uniqueCategories.map(cat => (
                                            <button key={cat} onClick={() => setSelectedCategory(cat)} className={`px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap transition-colors border ${selectedCategory === cat ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-white text-gray-600 border-gray-200'}`}>{cat}</button>
                                        ))}
                                    </div>
                                </div>

                                <div className={`rounded-3xl p-6 text-white shadow-xl mb-6 transition-colors duration-300 relative ${selectedCategory === 'Alles' ? (isOverBudget ? 'bg-gradient-to-br from-red-500 to-red-700 shadow-red-200' : 'bg-gradient-to-br from-green-500 to-green-700 shadow-green-200') : 'bg-gray-800 shadow-gray-300'}`}>
                                    <div className="flex justify-between items-start mb-2">
                                        <div className="opacity-90 text-sm font-medium">{selectedCategory === 'Alles' ? 'Totaal deze maand' : `Totaal ${selectedCategory}`}</div>
                                        {selectedCategory === 'Alles' && (
                                            <button onClick={() => setIsEditingBudget(true)} className="flex items-center gap-1 bg-white/20 hover:bg-white/30 px-2 py-1 rounded-lg text-xs font-medium transition">
                                                <span className="material-icons-round text-xs">edit</span> €{monthlyBudget}
                                            </button>
                                        )}
                                    </div>
                                    <div className="text-4xl font-bold mb-4">€ {currentTotalSpent.toFixed(2)}</div>
                                    {selectedCategory === 'Alles' && (
                                        <div>
                                            <div className="w-full bg-black/20 h-2 rounded-full overflow-hidden">
                                                <div className={`h-full rounded-full transition-all duration-500 ${isOverBudget ? 'bg-white' : 'bg-white'}`} style={{width: `${budgetPct}%`}}></div>
                                            </div>
                                            <div className="flex justify-between mt-2 text-xs font-medium opacity-90">
                                                <span>0%</span>
                                                {isOverBudget ? <span>OVER BUDGET: € {Math.abs(remaining).toFixed(2)}</span> : <span>Over: € {remaining.toFixed(2)}</span>}
                                                <span>100%</span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                                
                                <div className="bg-white rounded-3xl p-5 shadow-sm mb-6">
                                    <h3 className="text-gray-800 font-bold mb-4 text-sm uppercase">{selectedCategory === 'Alles' ? 'Verdeling' : `Winkels`}</h3>
                                    <div className="h-40"><canvas ref={pieChartRef}></canvas></div>
                                </div>
                                <div className="bg-white rounded-3xl p-5 shadow-sm mb-6">
                                    <h3 className="text-gray-800 font-bold mb-4 text-sm uppercase">Trend</h3>
                                    <div className="h-56"><canvas ref={barChartRef}></canvas></div>
                                </div>
                                <div className="space-y-3">
                                    {filteredTransactions.slice(0, 15).map(t => (
                                        <div key={t.id} onClick={() => setEditingTx(t)} className="bg-white p-3 rounded-2xl flex justify-between items-center shadow-sm border border-gray-50 active:bg-gray-50 cursor-pointer">
                                            <div className="flex items-center gap-3">
                                                <ShopLogo shopName={t.shop} customLogo={getCustomLogoForShop(t.shop)} />
                                                <div>
                                                    <div className="font-bold text-gray-800">{t.shop}</div>
                                                    <div className="text-xs text-gray-400">{t.category} • {new Date(t.date).toLocaleDateString()}</div>
                                                </div>
                                            </div>
                                            <div className="font-bold text-gray-900">- €{t.amount.toFixed(2)}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                    <div className="bg-white/90 backdrop-blur-md border-t border-gray-100 absolute bottom-0 w-full pb-6 pt-3 px-6 flex justify-around z-20">
                        <button onClick={() => setView('add')} className={`flex flex-col items-center transition-all ${view === 'add' ? '-translate-y-2' : 'opacity-50'}`}><div className={`w-12 h-12 rounded-2xl flex items-center justify-center mb-1 shadow-lg ${view === 'add' ? 'bg-blue-600 text-white shadow-blue-200' : 'bg-white text-gray-600 border'}`}><span className="material-icons-round">add</span></div><span className="text-[10px] font-bold text-gray-500">Nieuw</span></button>
                        <button onClick={() => setView('stats')} className={`flex flex-col items-center transition-all ${view === 'stats' ? '-translate-y-2' : 'opacity-50'}`}><div className={`w-12 h-12 rounded-2xl flex items-center justify-center mb-1 shadow-lg ${view === 'stats' ? 'bg-blue-600 text-white shadow-blue-200' : 'bg-white text-gray-600 border'}`}><span className="material-icons-round">pie_chart</span></div><span className="text-[10px] font-bold text-gray-500">Inzicht</span></button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
